<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="{__PUBLIC__}style/bootstrap_min.css" media="all" />
        <link rel="stylesheet" type="text/css" href="{__PUBLIC__}style/css.css" media="all" />
        <script src="{__PUBLIC__}js/jquery.js"></script>
        <script type="text/javascript" src="{__PUBLIC__}js/bootstrap.min.js" ></script>
        <title>E营销管理系统</title>
    </head>
    <body>
        <ul class="breadcrumb">
            <li><a href="javascript:void(0)">首页</a> <span class="divider">&gt;&gt;</span></li>
            <li><a href="javascript:void(0)">会员管理</a> <span class="divider">&gt;&gt;</span></li>
            <li class="active">会员列表</li>
        </ul>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th width="70">ID</th>
                    <th width="150">用户名</th>
                    <th width="150">昵称</th>
                    <th width="100">邮箱</th>
                    <th width="150">电话</th>
                    <th width="150">积分</th>
                    <th width="150">状态</th>
                    <th width="150">注册时间</th>
                    <th width="100">管理操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $list as $vo}
                <tr>
                    <td align='center'>{$vo['member_id']}</td>
                    <td >{$vo['username']}</td>
                    <td >{$vo['name']}</td>
                    <td align='center'>{$vo['email']}</td>
                    <td align='center'>{$vo['phone']}</td>
                    <td align='center'>{$vo['point']}</td>
                    <td align='center'>{if $vo['status'] == 1}√{else/}X{/if}</td>
                    <td align='center'>{@date('Y-m-d H:i:s',$vo['add_time'])}</td>
                    <td align='center'>
                        <a href="index.php?c=member&a=edit&id={$vo['member_id']}">详细</a> | 
                        <a href="javascript:void(0)" onclick="return confirmurl('index.php?c=member&a=delete&id={$vo['member_id']}','确定删除该会员吗?')">删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
            <tfoot>
                <tr > 
                    <td colspan="9"><div class="pagination">{$page}</div></td>
                </tr>
            </tfoot>
        </table>
        <script>
            function confirmurl(url,message){
                if(confirm(message)){
                    location.replace(url);
                }
            }
        </script>
    </body>
</html>
