<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{__PUBLIC__}style/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{__PUBLIC__}style/css.css" media="all" />
    <script type="text/javascript" src="{__PUBLIC__}js/jquery.js" ></script>

    <script type="text/javascript" src="{__PUBLIC__}ueditor-plus/ueditor.config.js"></script>
    <script type="text/javascript" src="{__PUBLIC__}ueditor-plus/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="{__PUBLIC__}ueditor-plus/lang/zh-cn/zh-cn.js?20220320"></script>
    <title>E营销管理系统</title>
</head>
<body>
    <ul class="breadcrumb">
        <li><a href="javascript:void(0)">首页</a> <span class="divider">&gt;&gt;</span></li>
        <li><a href="javascript:void(0)">内容管理</a> <span class="divider">&gt;&gt;</span></li>
        <li class="active">{$category['name']}</li>
    </ul>
    <form action="index.php?c=Content&a=page_edit" method="post" id="form-data" class="form-search">
        <input name="category_id" type="hidden" value="{$category['category_id']}">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td align="right" style="width: 76px;"><strong>标题：</strong></td>
                    <td>
                        <input type="text" name="title" class="ipt" size="45" value="{@iHtmlSpecialChars($info['title'])}" />
                    </td>
                </tr>
                <tr>
                    <td align="right"><strong>关键字：</strong></td>
                    <td>
                        <textarea name="keywords" placeholder="关键字中间用半角逗号隔开">{@iHtmlSpecialChars($info['keywords'])}</textarea>
                    </td>
                </tr>
                <tr>
                    <td align="right"><strong>描述：</strong></td>
                    <td>
                        <textarea name="description" placeholder="针对搜索引擎设置的网页描述">{@iHtmlSpecialChars($info['description'])}</textarea>
                    </td>
                </tr>
                <tr>
                    <td align="right"><strong>内容：</strong></td>
                    <td>
                        <script id="editor" name="content" type="text/plain" style="height:500px;width: 95%">{@iStripslashes($info['content'])}</script>
                    </td>
                </tr>
                <tr>
                    <td align="right"><strong>移动端内容：</strong></td>
                    <td>
                        <script id="wap_content" name="wap_content" type="text/plain" style="height:500px;width: 95%">{@iStripslashes($info['wap_content'])}</script>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="text-center">
                        <input class="btn btn-primary" type="submit" value="保 存" />
                        <input class="btn btn-warning" type="button" onclick="javascript:history.back(-1);" value="返 回" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <script type="text/javascript">
        var ue = UE.getEditor('editor');
        var wap= UE.getEditor('wap_content');
    </script>
</body>
</html>
